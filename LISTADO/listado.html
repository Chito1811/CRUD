<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="listado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../img/listado.png" type="image/x-icon">
    <title>Table</title>
</head>
<body>
    <div class="container">
        <ul class="responsive-table">
          <li class="table-header">
            <div class="col col-1">Job Id</div>
            <div class="col col-2">Customer Name</div>
            <div class="col col-3">Amount Due</div>
            <div class="col col-4">Payment Status</div>
            <div class="col col-5">Actions</div>
          </li>
          <li class="table-row">
            <div class="col col-1" data-label="Job Id">42235</div>
            <div class="col col-2" data-label="Customer Name">John Doe</div>
            <div class="col col-3" data-label="Amount">$350</div>
            <div class="col col-4" data-label="Payment Status">Pending</div>
            <div class="col col-5" data-label="Actions">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <i class="fa fa-trash" aria-hidden="true"></i></div>
          </li>
          <li class="table-row">
            <div class="col col-1" data-label="Job Id">42442</div>

            <div class="col col-5" data-label="Actions">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <i class="fa fa-trash" aria-hidden="true"></i></div>
          </li>
          <li class="table-row">
            <div class="col col-1" data-label="Job Id">42257</div>
            <div class="col col-2" data-label="Customer Name">John Smith</div>
            <div class="col col-3" data-label="Amount">$341</div>
            <div class="col col-4" data-label="Payment Status">Pending</div>
            <div class="col col-5" data-label="Actions">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <i class="fa fa-trash" aria-hidden="true"></i></div>
          </li>
          <li class="table-row">
            <div class="col col-1" data-label="Job Id">42311</div>
            <div class="col col-2" data-label="Customer Name">John Carpenter</div>
            <div class="col col-3" data-label="Amount">$115</div>
            <div class="col col-4" data-label="Payment Status">Pending</div>
            <div class="col col-5" data-label="Actions">
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <i class="fa fa-trash" aria-hidden="true"></i></div>
          </li>
        </ul>
        <i class="fa fa-plus-square" aria-hidden="true"></i> 
        <label id="label">Insertar nuevo registro</label>
      </div>
</body>
</html>
