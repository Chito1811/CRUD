<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificación</title>
    <link rel="stylesheet" href="modificacion.css">
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/faviconInsertion.png" type="image/x-icon">
</head>
<body>
    <h1>Modificación de datos</h1>
    <form action="" method="post">
        <!--campo de formulario de texto-->
        <label for="nombre">Nombre: </label><br><!--for con el id-->
        <input type="text" value="Ignacio" name="apellidos" id="apellidos" required placeholder="Obligatorio"> <br>  <br> <!--id para el front | name para el back-->

        <label for="apellidos">Apellidos: </label><br><!--for con el id-->
        <input type="text" value="Lázaro Zambrano" name="apellidos" id="apellidos" required placeholder="Obligatorio"> <br>  <br> <!--id para el front | name para el back-->

        <!--Campo de selecección entre múltiples valores simples-->
        <label>Ciclo formativo: </label>
        <select name="ciclo" id="ciclo">
            <option value="0">Elija un ciclo</option>
            <option value="1">DAM</option>
            <option value="2">DAW</option>
            <option value="3">ASIR</option>
            <option value="4">SMR</option>
        </select> <br> <br>
        
        <label>Género: </label>
        <input type="radio" checked name="curso" id="male" value="male">
        <label>Hombre</label>
        <input type="radio" name="curso" id="female" value="female">
        <label>Mujer</label> <br><br>
        
        <input type="checkbox" checked name="checkbox" id="checkbox">
        <label>Términos y condiciones</label> <br><br>

        <!-- Comentarios sin forma-->
        <label for="">Comentario: </label><br>
        <textarea name="" id="" cols="47" rows="3">Nota: Mi nombre aún no está registrado en España, esto es pues soy de Rusia y todavía no han guardado mis datos.</textarea> <br> <br>

        <input type="submit" value="Modificar"><!--imprescindivle para enviar al back-->
        <!--<button type="submit">Enviar</button> alternativa para input submit-->


    </form>
</body>
</html>
